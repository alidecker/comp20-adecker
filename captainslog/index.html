<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Captain's Log</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            if (localStorage.allLog) {
                $('#log').html(localStorage.allLog); 
            };
            $('h3').on('keydown', '#msg', function(e) {
                var key = e.which;
                switch (key) {
                case 13:
                    var currTime = Date(Date.now());
                    var dispTime = currTime.toString();
                    var message = dispTime+" - "+msg.value;
                    $('#log').prepend(message+"<br>");
                    localStorage.setItem("allLog", $('#log').html());
                default:
                    break;
                };
            });
        });
    </script>
</head>

<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
</body>
</html>
